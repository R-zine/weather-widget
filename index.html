<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style-prefixed.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <video
        src="./Pexels Videos 2657691.mp4"
        class="hero"
        type="video/mp4"
        autoplay="true"
        loop="true"
        muted="true"
      ></video>
      <div class="widget">
        <h2 class="location">..., ...</h2>
        <div class="weather-icon"></div>
        <div class="degrees">
          <h1>
            <span class="number">...</span>&deg;
            <span class="measurement">C</span>
          </h1>
          <img src="./on.svg" alt="toggle" class="toggle" id="c" />
        </div>
      </div>
    </div>
  </body>
</html>
